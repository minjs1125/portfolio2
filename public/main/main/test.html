<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/reset.css" rel="stylesheet" />
    <style>
        body{width:100%}
        .container {
            width: 1200px;
            margin: auto;
            position:relative;
        }
        .one{background-color:#1c376f;
             width:750px; height:300px;
             position:absolute;
             top:0; left:0;
        }
        .two{background-color:#ffba2d;width:400px; height:300px;
             position:absolute; top:0; right:0;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li class="one"></li>
        <li class="two"></li>
    </ul>
    <ul>
        <li class="one"></li>
        <li class="two"></li>
    </ul>
</body>
</html>
