        html,body{height:100%;}

        .header{position:fixed; width:360px;height:100%;z-index:999;}

        .gnb li a{color:#2d2c2a; font-size:35px; padding:10px 0;margin:20px 0;}
        .gnb li a:hover{color:#eb2c20; text-decoration:line-through}

        .rod{float:right;padding-right:40px;margin-top:200px;}

        .infor p{font-size:12px;padding-top:50px;}
        .brank{margin-right:20px;}
        .infor p .brank:first-child{padding-right:20px;}



        .main{  position:relative;
                width:100%;
                height:/*974px;왜 퍼센트로 하면 안먹히고 픽셀로 해야 먹힐까*/100%;

                background-repeat:no-repeat;
        }
        .main p{ position:absolute; top:50%;
                 font-size:50px; color:#f6eee3;
                 z-index:99; left:50%; transform:translate(-50%,-50%);

        }
        .main p:before{content:""; background-color:#eb2c20; opacity:0.5; width:400px;height:80px;}
    </style>
</head>
